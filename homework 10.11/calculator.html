<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="bg"></div>
<div id="calculator">
    
        
        <!-- <div class col-3></div> -->
        
        <div class="col-4"> <form name="form"><input class="screen" name="screen"></form></div>
        <div class="col-8"></div>
    
    <table> 
        <tr>     
            <!-- <div class="col-3"></div> -->
            <td><button class="number" onClick="pushButton(1)">1</button></td>
            <td><button class="number" onClick="pushButton(2)">2</button></td>
            <td><button class="number" onClick="pushButton(3)">3</button></td>
            <td><button class="number" onClick="pushButton('+')">+</button></td>
            
        </tr>  
        <tr>
            
                    <!-- <div class="col-3"></div> -->
            <td><button class="number" onClick="pushButton(4)">4</button></td>
            <td><button class="number" onClick="pushButton(5)">5</button></td>
            <td><button class="number" onClick="pushButton(6)">6</button></td>
            <td><button class="number" onClick="pushButton('-')">-</button></td>
                
         </tr>  
         <tr>                  
                        <!-- <div class="col-3"></div> -->
            <td><button class="number" onClick="pushButton(7)">7</button></td>
            <td><button class="number" onClick="pushButton(8)">8</button></td>
            <td><button class="number" onClick="pushButton(9)">9</button></td>
            <td><button class="number" onClick="pushButton('*')">x</button></td>
                          
       </tr>
       <tr>
                                    <!-- <div class="col-3"></div> -->
            <td><button class="number" id="clear" onClick="clean()">C</button></td>
            <td><button class="number" onClick="pushButton(0)">0</button></td>
            <td><button class="number" onClick="equal('=')">=</button></td>
            <td><button class="number" onClick="pushButton('/')">/</button></td>
        </tr>

</table>
</div>
    <script src="script.js"></script>
</body>
</html>
